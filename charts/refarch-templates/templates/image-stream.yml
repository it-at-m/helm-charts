{{- if $.Values.imageStream.enabled }}
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: {{ include "getFullnameImageStream" (list $.Release.Name $.Values.imageStream.name) }}
spec:
  lookupPolicy:
    local: false
  tags:
  {{- range .Values.modules }}
    - name: {{.name}}
      annotations: {}
      from:
        kind: DockerImage
        name: {{.image.registry}}/{{.image.repository}}:{{.image.tag}}
      importPolicy:
        scheduled: true
      referencePolicy:
        type: Source
{{- end }}
{{- end }}
