{{- if .Values.serviceMonitor.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "common.fullname" . }}
spec:
  endpoints:
    - interval: 15s
      port: "http"
      scheme: http
      path: {{ default "/actuator/prometheus" .Values.serviceMonitor.path | quote }}
  selector:
    matchLabels:
      {{- include "common.selectorLabels" . | nindent 6 }}
{{- end }}