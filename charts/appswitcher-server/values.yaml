# Default values for appswitcher-server-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: itatm/appswitcher-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

imagePullSecrets: []
# nameOverride: ""
# fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

route:
  enabled: false
  annotations: {}
  host: ""
  path: ""
  wildcardPolicy: "None"
  tls:
    termination: "Edge"
    insecureEdgeTerminationPolicy: "Redirect"
    key: ""
    certificate: ""
    caCertificate: ""
    destinationCACertificate: ""

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# List of active spring profiles (include 'keycloak' to activate Keycloak integration)
activeSpringProfiles: ""

keycloak:
  # Issuer uri (e.g. 'https://keycloak.mycompany.org/auth/realms/myrealm')
  issuerUri: ""
  # JWK set uri (e.g. 'https://keycloak.mycompany.org/auth/realms/myrealm/protocol/openid-connect/certs'
  jwkSetUri: ""
  # Comma-seperated list of requested scopes (e.g. 'openid,roles').
  scopes: "openid,roles"
  # Maximum time in seconds before keycloak expires the sso sessions (e.g. '36000' for 10 hours).
  ssoSessionMax: "36000"

# applications: {}
applications:
  demo-phone-book:
    display-name: Phone book
    url: https://www.gelbeseiten.de/
    image-url: https://i.imgur.com/PA25O7T.png
    tags:
      - global
  google:
    display-name: Google
    url: https://google.com
    image-url: https://www.google.com/favicon.ico
    tags:
      - global

credentials:
  # secret containing keys CLIENT_ID and CLIENT_SECRET (for Keycloak integration)
  existingSecret: ""
  clientId: ""
  clientSecret: ""

# config map with key 'application.yml' containing configuration
existingConfigMap: ""

extraEnvVars:
#  - name: "TZ"
#    value: "Europe/Berlin"

extraVolumeMounts:
  []
  # - name: secret-truststore
  #   readOnly: true
  #   mountPath: /mnt
extraVolumes:
  []
