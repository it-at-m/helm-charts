# Default values for ad2image-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: itatm/ad2image
  #repository: itatm/ad2image
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

imagePullSecrets: []
# nameOverride: ""
# fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

route:
  enabled: false
  annotations: {}
  host: ""
  path: ""
  wildcardPolicy: "None"
  tls:
    termination: "Edge"
    insecureEdgeTerminationPolicy: "Redirect"
    key: ""
    certificate: ""
    caCertificate: ""
    destinationCACertificate: ""

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ad:
  # Connection URL for AD server, for example 'ldaps://ad.mydomain.com:636'.
  url: ""
  # User Search Base for user lookup, for example 'OU=Users,DC=mycompany,DC=com'.
  userSearchBase: ""
  # User Search filter, {uid} will be replaced with the requested user uid.
  userSearchFilter: "(&(objectClass=organizationalPerson)(cn={uid}))"
ews:
  # EWS service URL, e.g. https://computer.domain.contoso.com/EWS/Exchange.asmx
  ewsServiceUrl: ""
  # Exchange/EWS domain, e.g. 'domain.contoso.com'
  domain: ""
credentials:
  # Bind User-DN for AD authentication
  adUserDn: ""
  # Password for AD authentication
  adPassword: ""
  # Username for EWS NTLM authentication.
  ewsUsername: ""
  # Password for EWS NTLM authentication.
  ewsPassword: ""
  existingSecret: ""

cache:
  # configmap with key 'ehcache.xml' containing a custom EhCache configuration
  existingConfigMap: ""

# URL, will be used as redirect url for /
docsUrl: ""

extraEnvVars:
#  - name: "TZ"
#    value: "Europe/Berlin"

extraVolumeMounts:
  []
  # - name: secret-truststore
  #   readOnly: true
  #   mountPath: /mnt
extraVolumes:
  []
  # - name: secret-truststore
  #   secret:
  #     secretName: custom-cacerts
  #     defaultMode: 420

# can be used to add init containers
initContainers: []
