    repository: https://charts.bitnami.com/bitnami
    version: 16.7.27
    condition: externalCharts.postgresql.enabled
  - name: keycloak
    repository: https://charts.bitnami.com/bitnami
    version: 24.4.13
    condition: externalCharts.keycloak.enabled
  - name: backend
    version: "*"
  - name: frontend
    version: "*"
  - name: admin-portal
    version: "*"
  - name: selfservice-portal
    version: "*"
  - name: eai
    version: "*"
