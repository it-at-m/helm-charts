# Elasticsearch
# https://github.com/bitnami/charts/tree/main/bitnami/elasticsearch
elasticsearch:
  clusterName: dave
  sysctlImage:
    enabled: false
  coordinating:
    replicaCount: 0
  data:
    replicaCount: 0
  ingest:
    replicaCount: 0
  master:
    heapSize: 512m
    masterOnly: false
    replicaCount: 1
    resources:
      limits:
        cpu: 2
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 1Gi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false

