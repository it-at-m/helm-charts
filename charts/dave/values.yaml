# Subcharts
# Elasticsearch
# https://github.com/bitnami/charts/tree/main/bitnami/elasticsearch
elasticsearch:
  clusterName: dave
  # Workaround: switch to bitnami legacy image repository (https://github.com/bitnami/containers/issues/83267)
  image:
    repository: bitnamilegacy/elasticsearch
  global:
    security:
      allowInsecureImages: true
  sysctlImage:
    enabled: false
  coordinating:
    replicaCount: 0
  data:
    replicaCount: 0
  ingest:
    replicaCount: 0
  master:
    heapSize: 512m
    masterOnly: false
    replicaCount: 1
    resources:
      limits:
        cpu: 2
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 1Gi
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false

# PostgreSQL
# https://github.com/bitnami/charts/tree/main/bitnami/postgresql
postgresql:
  # Workaround: switch to bitnami legacy image repository (https://github.com/bitnami/containers/issues/83267)
  image:
    repository: bitnamilegacy/postgresql
  global:
    security:
      allowInsecureImages: true
  auth:
    username: dave
    password: dave_pwd
    database: dave_db
  primary:
    containerSecurityContext:
      enabled: false
    podSecurityContext:
      enabled: false

# Keycloak
# https://github.com/bitnami/charts/tree/bitnami/keycloak
keycloak:
  postgresql:
    nameOverride: keycloak-postgresql
  # Workaround: switch to bitnami legacy image repository (https://github.com/bitnami/containers/issues/83267)
  image:
    repository: bitnamilegacy/keycloak
  global:
    security:
      allowInsecureImages: true
  keycloakConfigCli:
    enabled: true
    initContainers: |
      - name: fetch-config
        image: {{ include "common.images.image" (dict "imageRoot" (dict "repository" "bitnami/os-shell" "tag" "latest") "global" .Values.global) }}
        command:
          - /bin/sh
          - -c
          - |
            curl -L https://github.com/it-at-m/dave-backend/raw/refs/heads/sprint/sso-config/sso-client.json |
              jq '{"clients": [.], "enabled": true, "realm": "Dave", "displayName": "DAVe"}' > /config/sso.json
        volumeMounts:
          - name: config-volume
            mountPath: /config
        securityContext: {{- include "common.compatibility.renderSecurityContext" (dict "secContext" .Values.keycloakConfigCli.containerSecurityContext "context" $) | nindent 4 }}
    extraVolumes:
      - name: config-volume
        emptyDir:
          sizeLimit: 10Mi
    extraVolumeMounts:
      - name: config-volume
        mountPath: /config
    extraEnvVars:
      - name: IMPORT_FILES_LOCATIONS
        value: /config/*
