serviceMonitor:
  enabled: false

applicationYML:
  ezldap:
    ldap:
      url: ldap://ldap.example.org:389
      user-search-base: ou=users,dc=example,dc=org
      ou-search-base: ou=orga,dc=example,dc=org
    cors:
      enabled: false
