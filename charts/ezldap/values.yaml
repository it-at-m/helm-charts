  #       mountPath: /opt/zammad

credentials:
  # Bind User-DN for LDAP authentication
  userDn: ""
  # Password for LDAP authentication
  password: ""
  # secret must contain keys USER_DN and PASSWORD for ldap authentication
  existingSecret: ""

# routes configures OpenShift Route(s) pointing to the output Service definition
# use name to differ type of route (e.g. 'vanity', 'eai', ...)
